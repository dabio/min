<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Compress Your Javascript</title>
    <style>
    body {background: #fff;color: #4a3f2d;overflow-y: scroll;
        font: 13px/1.53846 "Lucida Grande", "Lucida Sans Unicode", arial, sans-serif;
    }
    a {color:#0046ad;text-decoration:none;}
    a:hover {color:#000}
    h1 {color:#333;font-size:22px;}
    textarea {font-family: Menlo, Monaco, "Courier New", Courier, sans-serif;
        width:100%;height:20em;}
    #container {margin: 50px auto;width: 600px;}
    #error {color:red}
    .left {float:left;}
    .right {float:right;}
    .chars {color:#999;float:right;text-align:right;}
    #footer {font-size:11px}
    </style>
</head>
<body>
<div id="container">
    <h1>Compress Your Javascript</h1>
    <form action="/post" method="post">
        <p class="left">Paste your code and compress it.</p>
        <p class="chars right">0</p>
        <textarea width="100%" id="content"></textarea>
        <!--
        <select id="type">
            <option>js</option>
            <option>css</option>
        </select>
        -->
        <button type="submit">Compress</button>
    </form>
    <p id="error" style="display: none"></p>
    <div id="result" style="display: none">
        <p class="stats left">Saved 0%</p>
        <p class="chars right">0</p>
        <textarea></textarea>
    </div>
    <p id="footer">by <a href="http://dab.io">dab.io</a></p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script src="/min.js"></script>
</body>
</html>
